<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link href="./age.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Age calculator</h1>
    </div>
    <div id ="form" class="forms">
        <form class="form">
            <label  class="namelable">Enter your full name</label>
            <input id="name" type="text" class="name" placeholder="Enter your name" required/>
            <label class="datelable">Date of birth</label>
            <input id="date" class="date" type="date" required/>
            <div class="btn-1">
                <button type="submit">calculat your Age</button>
            </div>
        </form>
       
    </div>
    <script src="./js/age.js">

    </script>
</body>
</html>
